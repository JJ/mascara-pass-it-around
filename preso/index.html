<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Pass it around</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/pass-it.css">
    <link rel="stylesheet" href="dist/extra.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section><h1>Pass it around</h1>
	  <h2>JJ Merelo</h2></section>
	<section><h1>Football is football</h1>
	  <aside class="notes">
	    <p>Some notes</p>
	  </aside>
	  <p>And it will always be</p>
	  <aside class="notes">
	    <p>and some more notes</p>
	  </aside>
	</section>
      </div>
    </div>
    
    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
	  hash: true,
	   width: "95%",
             height: '100%',
             controls: true,
             progress: true,
             backgroundTransition: 'convex',
	  plugins: [ RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
